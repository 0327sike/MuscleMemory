<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Muscle Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9Oer-2iRpZ8sBKMf/h/A0oI5Q5e0t2jP6A7oB5C5T5w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="fixed-signin-button">
        <button class="btn btn-primary">Sign In</button>
    </div>

    <div class="d-flex" id="wrapper">
        <aside class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light py-4 ps-4">
                <h1 class="h5 d-inline-block align-middle mb-0">Muscle Memory</h1>
            </div>
            <nav class="list-group list-group-flush">
                <a href="/dashboard.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
                <a href="/index.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-dumbbell me-2"></i> Exercise Library
                </a>
                <a href="/workout-builder.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-edit me-2"></i> Workout Builder
                </a>
                <a href="/my-schedule.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-calendar-alt me-2"></i> My Schedule
                </a>
                <a href="/progress-track.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-chart-line me-2"></i> Progress Track
                </a>
                <a href="/education-hub.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-book me-2"></i> Education Hub
                </a>
                <a href="/clients.html" class="list-group-item list-group-item-action bg-light p-3">
                    <i class="fas fa-users me-2"></i> Clients <span class="badge bg-primary rounded-pill ms-auto">5</span>
                </a>
                <a href="/settings.html" class="list-group-item list-group-item-action bg-light p-3 active">
                    <i class="fas fa-cog me-2"></i> Settings
                </a>
            </nav>
        </aside>

        <main id="page-content-wrapper" class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary d-lg-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                </div>
            </nav>

            <div class="container-fluid py-4">
                <h2 class="mb-4">App Settings</h2>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Profile Information</h3>
                        <form class="row g-3" id="profileForm">
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" value="Enprioer">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" value="User">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" value="user@example.com">
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary">Save Profile</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Notification Preferences</h3>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="flexSwitchWorkoutReminders" checked>
                            <label class="form-check-label" for="flexSwitchWorkoutReminders">Daily workout reminders</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="flexSwitchProgressAlerts">
                            <label class="form-check-label" for="flexSwitchProgressAlerts">Progress milestone alerts</label>
                        </div>
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="flexSwitchClientMessages" checked>
                            <label class="form-check-label" for="flexSwitchClientMessages">Client messages (for trainers)</label>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-primary">Save Notifications</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Account & Security</h3>
                        <button class="btn btn-outline-secondary mb-2"><i class="fas fa-lock me-2"></i> Change Password</button>
                        <button class="btn btn-outline-danger mb-2"><i class="fas fa-user-times me-2"></i> Delete Account</button>
                    </div>
                </div>
                
                <footer class="text-center text-muted small py-4 mt-5 border-top">
                    &copy; 2025 Muscle Memory. All rights reserved.
                </footer>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
